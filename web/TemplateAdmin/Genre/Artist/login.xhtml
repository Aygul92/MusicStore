<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <h:head>
	<title>login</title>
        <style>  
            
             .title {
    color: #444;
    font-size: 1.2em;
    font-weight: bold;
    margin: 10px 0 30px 0;
    border-bottom: 1px solid #eee;
    padding-bottom: 20px;
  }
  
  body {
  font-family: "Open Sans", sans-serif;
  height: 100vh;
  background: url("https://s-media-cache-ak0.pinimg.com/736x/7d/45/7f/7d457fcd0ef0ff733b75793441d1bdcc.jpg") 50% fixed;
  background-size: cover;
}
            
            
        </style>
</h:head>
<h:body>
	<h:form>
		<h3>Login </h3>
		<h:outputText value="Username" />
                <h:inputText id="username" value="#{login.user.users_name}"></h:inputText>
		<h:message for="username"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Password" />
                <h:inputSecret id="password" value="#{login.user.password}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br><br></br>
		
                <h:commandButton action="#{login.login()}"
			value="Login"></h:commandButton>
	</h:form>
</h:body>
</html>
