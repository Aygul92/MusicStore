<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">  
<h:head>  
<title>Songs Details</title>  
 <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
          <h:outputStylesheet name="bootstrap.min.css" library="css" />
           <h:outputStylesheet name="mycss1.css" library="css" />
        
<style type="text/css">  
table {  
border-collapse: collapse;  
width: 50%;  
}  
th, td {  
text-align: left;  
padding: 2px;  
}  
  
tr:nth-child(even){background-color: #f2f2f2}  
th {  
background-color: #4CAF50;  
color: white;  
}  
</style>  
</h:head>  
<h:body>  
    
    
     <div id="wrapper">

	    <div id="header">
		<ui:insert name="header" >
		  <ui:include src="/TemplateAdmin/Header.xhtml" />
		</ui:insert>
	    </div>

                   </div>
     <div id="page-wrapper">
         
          <div class="container-fluid">


 <!-- Page Heading -->
       
               
               
               <div class="container-fluid">
<div class="row">
<div class="col-md-12">
<div class="row">
<div class="col-md-6">
     <h:form>
<center>  
<h2><h:outputText value="Song Records"/></h2>  
</center>  
         <h:dataTable binding="#{table}" value="#{SongController.sogList}" var="sog"   
class="table table-striped table-hover table-bordered">  
<h:column>  
<f:facet name="header">ID</f:facet>  
<h:outputText value="#{table.rowIndex + 1}"/>  
</h:column>  
             
<h:column>  
<f:facet name="header">Song NAME</f:facet>  
<h:outputText value="#{sog.song_name}"/>  
</h:column>  

             <h:column>  
<f:facet name="header">Price</f:facet>  
<h:outputText value="#{sog.price}"/>  
</h:column>  
             <h:column>  
<f:facet name="header">Artist NAME</f:facet>  
<h:outputText value="#{sog.artist.artist_name}"/>  
</h:column>    
             
      
             
<h:column>  
<f:facet name="header">Delete</f:facet>  
<h:commandButton action = "#{SongController.delete(sog)}" value="Delete" class="btn btn-danger">  
</h:commandButton>  
</h:column>  
             
  
</h:dataTable>  
<center><h:commandButton action = "newform.xhtml"   
value="Create New Song" class="btn btn-success"></h:commandButton></center> 
     </h:form>
 </div>  
     </div>  
 </div>  

 </div>  
 </div>  
 </div>  
 </div>  
           
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
       <h:outputScript name="bootstrap.min.js" library="js"/>
</h:body>  
</html>
