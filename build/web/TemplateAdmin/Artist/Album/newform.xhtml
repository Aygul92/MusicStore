<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
          <h:outputStylesheet name="bootstrap.min.css" library="css" />
           <h:outputStylesheet name="mycss1.css" library="css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>  
        
        
        
         <div id="wrapper">

	    <div id="header">
		<ui:insert name="header" >
		  <ui:include src="/TemplateAdmin/Header.xhtml" />
		</ui:insert>
	    </div>

                   </div>
        
        <div id="page-wrapper">
         
          <div class="container-fluid">


 <!-- Page Heading -->
       
               
               
               <div class="container-fluid">
<div class="row">
<div class="col-md-12">
<div class="row">
<div class="col-md-6">
        
        
        
        
<h:form id="form" class="form-horizontal">  
<div class="form-group">  
<div class="col-sm-4"></div>  
<div  class="col-sm-4">  
<h2 style="text-align: center">Add new Album</h2>  
</div>  
</div>  
<hr/>  
<div class="form-group">  
 <label for ="album_id" class="control-label col-sm-4">AlbumID </label>
 <div class="col-sm-4">  
     <h:inputText id="album_id" value="#{AlbumController.album.album_id}" class="form-control"   
validatorMessage="album_id is required">  
<f:validateRequired />  
</h:inputText>  
</div>  
</div>


<div class="form-group">  
 <label for ="artist_name" class="control-label col-sm-4">Artist Name </label>
 <div class="col-sm-4">  
     <h:inputText id="genre_name" value="#{AlbumController.album.artist.artist_name}" class="form-control"   
validatorMessage="artist_name is required">  
<f:validateRequired />  
</h:inputText>  
</div>  
</div>




<div class="form-group">  
 <label for ="title" class="control-label col-sm-4">Title </label>
 <div class="col-sm-4">  
     <h:inputText id="title" value="#{AlbumController.album.title}" class="form-control"   
validatorMessage="title is required">  
<f:validateRequired />  
</h:inputText>  
</div>  
</div>
<div class="form-group">  
 <label for ="price" class="control-label col-sm-4">Price </label>
 <div class="col-sm-4">  
     <h:inputText id="price" value="#{AlbumController.album.price}" class="form-control"   
validatorMessage="price is required">  
<f:validateRequired />  
</h:inputText>  
</div>  
</div>
<div class="form-group">  
 <label for ="genre_name" class="control-label col-sm-4">Genre Name </label>
 <div class="col-sm-4">  
     <h:inputText id="genre_name" value="#{AlbumController.album.genre.genre_name}" class="form-control"   
validatorMessage="Genre_name is required">  
<f:validateRequired />  
</h:inputText>  
</div>  
</div>


<div class="form-group">  
<div class="col-sm-4"></div>  
<div class="col-sm-4">  
<div class="col-sm-2">  
    <h:commandButton value="Save" action="#{AlbumController.create()}" class="btn btn-success"   
style="width: 80px;"></h:commandButton>  
</div>  
<div class="col-sm-1">  
</div>  
<div class="col-sm-2">  
<h:link outcome="index" value="View Albums List" class="btn btn-primary" />  
</div>  
</div>  
</div>  
</h:form>  
</div> 
    </div>
    </div>
    </div>
                   </div>
 </div>
            </div>
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
       <h:outputScript name="bootstrap.min.js" library="js"/>
        
</h:body>  
</html>
